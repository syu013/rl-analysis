<!DOCTYPE html>
{% load static %}
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{%block title %}{% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'bootstrap/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'bootstrap/css/simple-sidebar.css' %}" rel="stylesheet">

        <!-- 文書の文字エンコーディングを指定 -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
        {% block head %}{% endblock %}
    </head>

    <body>
        <div class="d-flex" id="wrapper">
      
          <!-- Sidebar -->
          <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading"> Game List</div>
            <div class="list-group list-group-flush">
              <a href="{% url 'reversi:index' %}" class="list-group-item list-group-item-action bg-light">Reversi</a>
            </div>
          </div>
          <!-- /#sidebar-wrapper -->
      
          <!-- Page Content -->
          <div id="page-content-wrapper">
      
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
              <button class="btn btn-primary" id="menu-toggle">Game List</button>
      
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                  <li class="nav-item {% block home %}{% endblock %} ">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <!-- ログインしている場合 -->
                  {% if user.is_authenticated %}
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'account_logout' %}">Log Out</a>
                  </li>
                  <!-- ログインしていない場合 -->
                  {% else %}
                  <li class="nav-item {% block log_in %}{% endblock %}">
                    <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
                  </li>
                  <li class="nav-item {% block sign_up %}{% endblock %}">
                    <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
                  </li>
                  {% endif %}
                  <!-- <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </li> -->
                </ul>
              </div>
            </nav>
      
            <div class="container-fluid">
              {% block contents %}{% endblock %}
            </div>
          </div>
          <!-- /#page-content-wrapper -->
      
        </div>
        <!-- /#wrapper -->
      
        <!-- Bootstrap core JavaScript -->
        <script src="{% static 'bootstrap/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      
        <!-- Menu Toggle Script -->
        <script>
          $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
          });
        </script>

      
    </body>
      
</html>
